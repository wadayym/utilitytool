<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Pragma" content="no-store">
    <meta http-equiv="Cache-Control" content="no-store">
    <meta http-equiv="Expires" content="0">
    <title>データアップロード</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ dropzone.load_css() }}
    {{ dropzone.style('border: 2px dashed #0087F7; margin: 5%; height: 300px;') }}
    <style>
      body {
        margin: 0;
        padding: 10px;
        font-family: sans-serif;
        background: #fafafa;
      }
      .dz {
        max-width: 600px;
        margin: 20px auto;
        padding: 0 10px;
        box-sizing: border-box;
      }
      @media (max-width: 600px) {
        .dz {
          max-width: 100vw;
          margin: 10px auto;
          padding: 0 2vw;
          height: 200px !important;
        }
      }
    </style>
</head>

<body>
  {% if pocess_name %}
  <p align="center">
  {{ pocess_name }}
  </p>
  {% endif %}

  <div class="dz">
    {{ dropzone.create(action='upload') }}
  </div>
  {{ dropzone.load_js() }}
  {{ dropzone.config() }}

</body>
</html>
