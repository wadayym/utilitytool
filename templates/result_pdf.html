<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Pragma" content="no-store">
    <meta http-equiv="Cache-Control" content="no-store">
    <meta http-equiv="Expires" content="0">
    <title>PDF回転結果</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: #fafafa;
      }
      .pdf-container {
        width: 100vw;
        max-width: 100vw;
        height: 97vh;
        margin: 0 auto;
        padding: 0;
      }
      iframe {
        width: 100%;
        height: 97vh;
        border: none;
        display: block;
        background: #fff;
      }
      @media (max-width: 600px) {
        .pdf-container {
          height: 90vh;
        }
        iframe {
          height: 90vh;
        }
      }
    </style>
</head>
<body>
  <div class="pdf-container">
    {% if result_url %}
    <iframe src="{{ result_url }}"></iframe>
    {% endif %}
  </div>
</body>
</html>
