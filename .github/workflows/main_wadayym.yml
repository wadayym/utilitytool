name: Build and deploy Python app to Azure Web App - wadayym

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies into current directory
        run: pip install -r requirements.txt -t .

      - name: Create deployment ZIP
        run: |
          zip -r app.zip . -x "*.git*" "venv/*" ".github/*"

      - name: Upload ZIP as artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-zip
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download deployment ZIP
        uses: actions/download-artifact@v4
        with:
          name: python-zip
          path: .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v1
        with:
          app-name: 'wadayym'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FB7C9432527F429A9C4339623A1E714A }}
          package: app.zip